<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <link rel="stylesheet" href="styles.css">
<body>

    <div id="masterDiv">

        <div id="titleDiv">
            <img id="logo" src="logo1.png" alt="Money Wise">
        </div>

        <div id="headerDiv"> 

            <div id="dateDiv">
                <h2 id="month">January</h2>
                <h2 id="year">2024</h2>
            </div>

            <div id="buttonDiv">
                <button id="previousButton"><</button>
                <button id="nextButton">></button>
            </div>
        </div>

        <div id="daysDiv">

            <div id="Sunday" class="weekdays">Sunday</div>
            <div id="Monday" class="weekdays">Monday</div>
            <div id="Tuesday" class="weekdays">Tuesday</div>
            <div id="Wednesday" class="weekdays">Wednesday</div>
            <div id="Thursday" class="weekdays">Thursday</div>
            <div id="Friday" class="weekdays">Friday</div>
            <div id="Saturday" class="weekdays">Saturday</div>

        </div>

        <div id="calendar"></div>

        <div id="backDrop">
            
            <div id="popupDiv">

                <div id="popupTitleDiv">
                    <h1 id="popupTitle">Monday November 11, 2024</h1>
                </div>

                <div class="lineBreakDiv"> </div>

                <div id="financeInfo">

                    <p>+ $200</p>
                    <p>- $250</p>
                    <p>+ $200</p>
                    <p>+ -$5200</p>

                </div>

                <div class="lineBreakDiv"> </div>

                <div id="inputsDiv">

                    <form id="form">
                        <input type="radio" id="expenseButton" name="transactionType" value="expense" required>
                        <label for="expenseButton">Expense</label><br>
                        <input type="radio" id="incomeButton" name="transactionType" value="income" required>
                        <label for="incomeButton">Income</label><br>
                    
                        <input type="number" id="amountInput" name="amountInput" min="0" step="0.01" required placeholder="Amount"><br>
                        
                        <button id="submitButton" type="submit">Add</button>
                    </form>


                </div>
                
                <div class="lineBreakDiv"> </div>
                <div id="totalDiv">
                    <h1>Total + $50204</h1>
                </div>

                <div class="lineBreakDiv"> </div>
               
               

                <div id="popUpButtonsDiv">
                    <button id="saveButton">Save</button>
                    <button id="cancelButton">Cancel</button>
                </div>

            </div>
        </div>

        
    </div>
    
    <script src="./script.js"> </script>
</body>
</html>
