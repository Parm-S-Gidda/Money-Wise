<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <link rel="stylesheet" href="styles.css">
<body>

    <div id="masterDiv">

        <div id="titleDiv">
            <img id="logo" src="logo1.png" alt="Money Wise">
        </div>

        <div id="headerDiv"> 

            <div id="dateDiv">
                <h2 id="month">January</h2>
                <h2 id="year">2024</h2>
            </div>

            <div id="buttonDiv">
                <button id="previousButton"><</button>
                <button id="nextButton">></button>
            </div>
        </div>

        <div id="daysDiv">

            <div id="Sunday" class="weekdays">Sunday</div>
            <div id="Monday" class="weekdays">Monday</div>
            <div id="Tuesday" class="weekdays">Tuesday</div>
            <div id="Wednesday" class="weekdays">Wednesday</div>
            <div id="Thursday" class="weekdays">Thursday</div>
            <div id="Friday" class="weekdays">Friday</div>
            <div id="Saturday" class="weekdays">Saturday</div>

        </div>

        <div id="calendar"></div>

        <div id="backDrop">
            
            <div id="popupDiv">

                <div id="popupTitleDiv">
                    <h1 id="popupTitle">Monday November 11, 2024</h1>
                </div>

                <div class="lineBreakDiv"> </div>

                <div id="financeHistoryDiv">
                    <h1>Add Expense/Income</h1>
                </div>

                <div id="inputsDiv">
                    <form id="form">
                    
                        <div id="writtenDiv">
                            <div id="amountInputDiv">
                                <label for="amountInput" id="amountLabel">Amount</label><br>
                                <input type="number" id="amountInput" name="amountInput" min="0" step="0.01" required placeholder="amount"><br>
                            </div>
                        
                            
                            <div id="descriptionInputDiv">
                                <label for="descriptionInput" id="descriptionLabel">Description </label><br>
                                <input type="text" id="descriptionInput" name="descriptionInput" required placeholder="e.g. &quot;pizza&quot;"><br>
                            </div>
                    </div>

                    <div id="expenseIncomeButtonDiv">

                            <button id="incomeButton" class="inactive" type="button">Income</button>
                            <button id="expenseButton" class="active" type="button">Expense</button>
                            <button id="addButton" type="submit">Add</button>

                        </div>
                        
                    </form>
                </div>  
                
                <div id="financeHistoryDiv">
                    <h1>Finance Hisotry</h1>
                </div>
                
                <div id="financeInfo">
         
                </div>
                <div id="totalDiv">
                    <div class="lineBreakDiv"> </div>
                    <h1 id="total">+ $50204</h1>
                </div>

                
                <div id="inputsDiv">

 

                </div>

                

                <div id="popUpButtonsDiv">
                    <button id="saveButton">Save</button>
                    <button id="cancelButton">Cancel</button>
                </div>

            </div>
        </div>

        
    </div>
    
    <script src="./script.js"> </script>
</body>
</html>
